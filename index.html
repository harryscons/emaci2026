<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EMACI 2026 Torun</title>
    <meta name="description" content="Official Competitors List - EMACI 2026 Torun.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700;800&display=swap"

    <link rel="stylesheet" href="src/css/styles.css">

<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-content">
            <h1 class="splash-title">EMACI 2026</h1>
            <p class="splash-subtitle">Toru≈Ñ, Poland</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>

        </div>
    </div>

    <!-- Main Dashboard -->
    <header>
        <div class="header-main">
            <h1 class="header-title">EMACI 2026</h1>
            <p class="event-details">15th European Masters Athletics Championships Indoor</p>
        </div>
        <div class="data-actions">
            <button id="backup-btn" class="btn-profile" style="background: rgba(255,255,255,0.1);">Backup</button>
            <label for="restore-input" class="btn-profile"
                style="cursor: pointer; background: rgba(255,255,255,0.1);">Restore</label>
            <input type="file" id="restore-input" accept=".json" style="display: none;">
        </div>
    </header>

    <div id="report-section" class="main-wrapper">
        <!-- Compact Filter Bar -->
        <div class="filter-controls">
            <!-- Filter selects will be injected here by JS -->
        </div>

        <table id="report-table">
            <thead>
                <!-- Thead will be injected here by JS -->
            </thead>
            <tbody>
                <!-- Rows will be injected here -->
            </tbody>
        </table>
    </div>

    <script src="src/js/data.js"></script>
    <script src="src/js/schedule.js"></script>
    <script src="src/js/app.js"></script>
